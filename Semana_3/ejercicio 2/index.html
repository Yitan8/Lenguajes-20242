<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intento de calculadora</title>

</head>
<style>
    section {
        display: inline-block;
        width: 400px;
    }
</style>

<body>
    <main>
        <section class="calculadora">
            <div>
                <h1>Mortgage Calculator</h1>
                <button type="reset">Clear All</button>
            </div>
            <div class="monto">
                <label for="">Mortgage Amount</label>
                <input type="text">
            </div>
            <div class="años">
                <label for="">Mortgage Term</label>
                <input type="text">

            </div>
            <div class="interés">
                <label for="">Interest rate</label>
                <input type="text">

            </div>
            <div class="tipo">
                <label for="">Mortgage type</label>
                <div>
                    <input type="radio" name="tipo">
                    <label for="">Repayment</label>
                </div>
                <div>
                    <input type="radio" name="tipo">
                    <label for="">Interest only</label>
                </div>
            </div>
            <div class="calcular">
                <button>Calculate repayments</button>
            </div>
        </section>
        <section>
            <div>
                <img src="../img/calculadora.jpg" alt="calculadora" height="200">
                <h2>Results shown here</h2>
                <p>Complete the form and click "calculate repayments"<br> to see what your monthly repayments would be.
                </p>
            </div>
        </section>
    </main>
</body>

</html>
